<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>除碳飞车</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        html, body {
            -ms-touch-action: none;
            background: #fff;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
    </style>

    <!--这个标签为通过egret提供的第三方库的方式生成的 javascript 文件。删除 modules_files 标签后，库文件加载列表将不会变化，请谨慎操作！-->
    <!--modules_files_start-->
	<script egret="lib" src="libs/modules/egret/egret.js" src-release="libs/modules/egret/egret.min.js"></script>
	<script egret="lib" src="libs/modules/egret/egret.web.js" src-release="libs/modules/egret/egret.web.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.js" src-release="libs/modules/game/game.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.web.js" src-release="libs/modules/game/game.web.min.js"></script>
	<script egret="lib" src="libs/modules/res/res.js" src-release="libs/modules/res/res.min.js"></script>
	<script egret="lib" src="libs/modules/tween/tween.js" src-release="libs/modules/tween/tween.min.js"></script>
	<script egret="lib" src="libs/modules/eui/eui.js" src-release="libs/modules/eui/eui.min.js"></script>
	<!--modules_files_end-->

    <!--这个标签为不通过egret提供的第三方库的方式使用的 javascript 文件，请将这些文件放在libs下，但不要放在modules下面。-->
    <!--other_libs_files_start-->
    <!--other_libs_files_end-->

    <!--这个标签会被替换为项目中所有的 javascript 文件。删除 game_files 标签后，项目文件加载列表将不会变化，请谨慎操作！-->
    <!--game_files_start-->
	<script egret="game" src="bin-debug/Obstacle.js"></script>
	<script egret="game" src="bin-debug/Bad1.js"></script>
	<script egret="game" src="bin-debug/Bad2.js"></script>
	<script egret="game" src="bin-debug/Car.js"></script>
	<script egret="game" src="bin-debug/Clock.js"></script>
	<script egret="game" src="bin-debug/Export.js"></script>
	<script egret="game" src="bin-debug/FailPopup.js"></script>
	<script egret="game" src="bin-debug/Game.js"></script>
	<script egret="game" src="bin-debug/Good1.js"></script>
	<script egret="game" src="bin-debug/Good2.js"></script>
	<script egret="game" src="bin-debug/Home.js"></script>
	<script egret="game" src="bin-debug/InfoPopup.js"></script>
	<script egret="game" src="bin-debug/InfoSuccessPopup.js"></script>
	<script egret="game" src="bin-debug/IntroPopup.js"></script>
	<script egret="game" src="bin-debug/LoadingUI.js"></script>
	<script egret="game" src="bin-debug/Main.js"></script>
	<script egret="game" src="bin-debug/Road.js"></script>
	<script egret="game" src="bin-debug/RulePopup.js"></script>
	<script egret="game" src="bin-debug/SharePanel.js"></script>
	<script egret="game" src="bin-debug/Speedometer.js"></script>
	<script egret="game" src="bin-debug/SuccessPopup.js"></script>
	<script egret="game" src="bin-debug/Utils.js"></script>
	<!--game_files_end-->
</head>
<body>

    <div style="margin: auto;width: 100%;height: 100%;" class="egret-player"
         data-entry-class="Main"
         data-orientation="portrait"
         data-scale-mode="fixedWidth"
         data-frame-rate="60"
         data-content-width="640"
         data-content-height="1039"
         data-show-paint-rect="false"
         data-multi-fingered="1"
         data-show-fps="false" data-show-log="false"
         data-log-filter="" data-show-fps-style="x:0,y:0,size:30,textColor:0x00c200,bgAlpha:0">
    </div>
    <script>
        //默认使用 WebGL 渲染模式
        egret.runEgret({renderMode:"canvas"});
    </script>
</body>
</html>
